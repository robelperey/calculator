<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <main class="container">
      <div class="screen">
        <div class="previous-operand"></div>
        <div class="result"></div>
      </div>
      <div class="keypad">
        <div class="btn">c</div>
        <div class="btn">del</div>
        <div class="btn operator">/</div>
        <div class="btn operator">*</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn operator">-</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn operator">+</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn equals">=</div>
        <div class="btn span-2">0</div>
        <div class="btn">.</div>
      </div>
    </main>
  </body>
</html>
